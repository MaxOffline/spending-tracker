<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Spending-Tracker</title>
</head>
    
<body class="body">

    <div class="total">
        <p>Your total is:</p><br>      
        <p class="amount">0</p>
    </div>

    <div class="input-div">

        <select class="selector">
            <option class="deposit" value="deposit">+</option>
            <option class="withdrawl" value="withdrawl">-</option>
        </select>
        
        <label for="deposite" >Transaction</label>
        <input type="text"   id="transaction" required>
        <label for ="amount" id="deposite-label">Amount:</label>
        <input type="text"   id="amount" required>
        <input type="submit" id="submit" value="Submit">

    </div>

    <div class="added-items">
        <p id="0" onClick="walletApp(this.id)" value="0" ></p>
    </div>
    
    <div class="minus-items">
        <p id="0" onClick="walletApp(this.id)" value="0"></p>
    </div>
    
    <script src="test.js"></script>
</body>
</html>
